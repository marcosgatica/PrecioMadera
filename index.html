<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Precio de Madera</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-image: url(madera2.jpg);
      background-size: cover;
    }
    h1 {
      text-align: center;
      color: #ffffff;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ee6047b6;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #resultado {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Precio de Madera</h1>
    <label for="cantidad">Cantidad requerida:</label>
    <input type="number" id="cantidad" min="0" step="1" required>

    <label for="grueso">Grueso (pulgadas):</label>
    <input type="number" id="grueso" min="0" step="1" required>

    <label for="ancho">Ancho (pulgadas):</label>
    <input type="number" id="ancho" min="0" step="1" required>

    <label for="largo">Largo (Pies):</label>
    <input type="number" id="largo" min="0" step="1" required>

    <label for="precio-pie">Precio por pie (Q):</label>
    <input type="number" id="precio-pie" min="0" step="1" required>

    <button onclick="calcularPrecio()">Calcular Precio</button>
    <div id="resultado"></div>
  </div>

  <script>
    function CalcularPrecio(Cant, G, A, L, PrecioPie) {
      var Precio = (((G * A * L) / 12) * PrecioPie) * Cant;
      return Precio;
    }

    function calcularPrecio() {
      var cantidad = parseFloat(document.getElementById("cantidad").value);
      var grueso = parseFloat(document.getElementById("grueso").value);
      var ancho = parseFloat(document.getElementById("ancho").value);
      var largo = parseFloat(document.getElementById("largo").value);
      var precioPie = parseFloat(document.getElementById("precio-pie").value);

      var precioTotal = CalcularPrecio(cantidad, grueso, ancho, largo, precioPie);
      document.getElementById("resultado").textContent = "El precio del trozo de madera es: Q" + precioTotal.toFixed(2);
    }
  </script>
</body>
</html>
